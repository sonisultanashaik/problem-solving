    <script>
        // task1
         // 1.take a string and return the count of vowels and consonants in it.
        let str = "sadafsultana";
        count=0
        for(i of str){
            if(i=="a"||i=="e"||i=="i"||i=="o"||i=="u"){
                console.log(i);
                count++
            }
        }
        for(i of str){
            if(i!=="a"&&i!=="e"&&i!=="i"&&i!=="o"||i=="u"){
                console.log(i);
                count++
            }
        }
        console.log(count);
         
    
        //    task-2
             // 2.take a string and return the count of uppercase and lower case characters in it
             let str1 = "MaNGooBaNaNa";
           uppercaseCount = 0;
          lowercaseCount = 0;
          for (let i of str1) {
        if (i === i.toUpperCase() && i!== i.toLowerCase()) {
            uppercaseCount++;
        }  
        else if (i === i.toLowerCase() && i!== i.toUpperCase()) {
            lowercaseCount++;
        }
       }
         console.log("Uppercase characters is:" + uppercaseCount);
         console.log("Lowercase characters is:" + lowercaseCount);
