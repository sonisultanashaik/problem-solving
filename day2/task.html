<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month=prompt("enter the month with number");
        switch (month){
            case "month1":
            console.log("january");
            break;
            case "month2":
            console.log("february");
            break;
            case "month3":
            console.log("march"); 
            break;
            case" month4":
            console.log("april");
            break;
            case"month5":
            console.log("may");
            break;
            case "month6":
            console.log("june");
            break;
            case"month7":
            console.log("july");
            break;
            case "month8":
            console.log("august");
            break;
            case "month9":
            console.log("september");
            break;
            case "month10":
            console.log("october");
            break;
            case "month11":
            console.log("november");
            break;
            case "month12":
            console.log("december");
            break;
            default:
                console.log("invalid month data you can give as month1 month2 like this only");
        }
                
        
    </script>
</body>
</html>
