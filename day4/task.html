<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=21;
        found=false;
        while(!found){
            num=num+1;
            fact=0;for(i=2;i<num;i++){
                if (num%i==0){
                    fact++;
                    break;
                }
            }
            if(fact==0){
                console.log("next prime number is",num);
                
            }
        }
    </script>
</body>
</html>
