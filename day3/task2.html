<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- print the event count from 0 to 10 -->
    <script>
        let num1=0;
        let num2=10;
        count=0;
        for(i=num1;i<num2;i++){
             if(i%2==0){       
                count++;
            }
        }
        console.log(count);
           
            
        
    </script>
</body>
