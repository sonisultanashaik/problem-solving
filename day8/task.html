       let arr=[3,5,8,6,2,1,10,20,50,15,90]

            }

    // TASK2:2.Find sum of maximum and minimum values in array
    let arr2=[9,3,2,4,6,1,8];

        for(i=0;i<arr2.length;i++){
            if(arr2[i]<min){

            }

        console.log(min);

        for(i=0;i<arr2.length;i++){

            }
        }
        console.log(max);

        sum=min+max;

    // TASK3:3.Print the duplicate values in array
        let arr3=[1,2,2,3,4,4,5,7,7,1]
