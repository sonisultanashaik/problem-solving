<body>
    <script>
        //Task1. The sum of two elements in an array should be equal to 10 , and must return the numbers in array pairs.
           let arr1=[1,2,1,3,5,6,3,6,4,7]
           res=[]
           num=10
           for(i=0; i<arr1.length; i++){
               for(j=i+1; j<arr1.length; j++){
                   if(arr1[i]+arr1[j]===num){
                        res.push([arr1[i],arr1[j]])
                   break
                 }
       
             }
         }
       console.log(res);
       
       //TASK2.  Reverse an array elements without using reverse() method.
           let arr=[1,2,3,4,5,6]
           const rev=(arr)=>{
               let res=[]
           
           for(i=arr.length-1; i>=0; i--){
               res.push(arr[i])
              
           }
             return res
       
           }
            console.log(rev(arr));
           </script>
       </body>  
</body>
