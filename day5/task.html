    <script>
        // task1
               num=767
               check=num
               rev=0
               while(num!==0){
                last=num%10
                rev=rev*10+last
                num=Math.floor(num/10)
               }
               if(rev==check){
                console.log("palindrome number");
               }
               else{
                console.log("not palindrome number");
               }
