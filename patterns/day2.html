<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 5 4 3 2 1 
        // 4 3 2 1 
        // 3 2 1 
        // 2 1
        // 1
        num=5;
    for(i=num;i>=1;i--){
        s=""
        for(j=i;j>=1;j--){
            s=s+j+" "
        }
        console.log(s)
    }
    // a 
    // a b 
    // a b c 
    // a b c d 
    // a b c d e

    num=5;
    for(i=1;i<=num;i++){
        s=""
        code=97
        for(j=1;j<=i;j++){
            s=s+String.fromCharCode(code)+" "
            code++
        }
        console.log(s)
    }
    vowels="aeiou";
    num=5
    for(i=1;i<=num;i++){
        s=""
        for(sp=0;sp<=num-i;sp++){
            s=s+" "
        }
        for(j=0;j<i;j++){
            s=s+vowels[j]+" "
        }
        console.log(s)
    }
    
    </script>
</body>
</html>
