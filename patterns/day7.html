    <script>

let num = 5;
for (i=1; i<=2*num-1; i++) {
     s="";
    code=97;
    spaces=i<num?i-1:2*num-i-1;
    cols=num-spaces;
    
   
    for (sp=0; sp<spaces; sp++) {
        s += " ";
    }
    
    for (j = 1; j<=cols; j++) {
        if (i==1||i==2*num-1||j==1||j==cols) {
            s += String.fromCharCode(code) + " ";
            code++;
        } else{
            s += "  ";
            code++;
        }
    }
    
    console.log(s);
}
    </script>
